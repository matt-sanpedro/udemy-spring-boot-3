spring.application.name=mycoolapp
# add endpoints to the /actuator
# use wildcard "*" to expose all endpoints
# management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
# expose the info endpoint
management.info.env.enabled=true
info.app.name=My Super Cool App
info.app.description=A crazy fun app, yahoo!
info.app.version=1.0.0

# exclude individual endpoints with a comma-delimited
# management.exclude.web.exposure.exclude=health,info

# define extra properties
coach.name=Mickey Mouse
team.name=Donald Duck Slippers

# change spring boot embedded server port
server.port=7070

# set context path of the application (all requests prefixed with /mycoolapp)
server.servlet.context-path=/mycoolapp
